<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Note Pade</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<body>
  <img id="title" src="title.png">
  <h1 id="clock">00:00:00</h1>
  <p id="day">00/../0000</p>
<div id="newNote">
    <p id="newTask">New task:</p>

    <form id="noteForm">
      <div class="form-group">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button type="button" class="btn" onclick="saveNOTE()">Save</button>
      <button type="reset" class="btn" id="reset">Reset</button>
    </form>
  </div>
</div>

<div id="Sort">
  <p id="newTask">Sort notes by...</p>
  <form id="noteForm">
    <button type="button" class="btn big" onclick="" id="butAll">All</button>
    <button type="button" class="btn big" onclick="" id="butNew">New</button>
    <button type="button" class="btn big" onclick="" id="butDone">Done</button>
  </form>
</div>
  <div class="row" id="divForYellowNoteS" >
  
  </div>

    <script src="icons.js"></script>
    <script src="notePade.js"></script>
</body>
</html>
